
<div layout="column" flex>
    <md-toolbar layout="row" layout-align="end center" style="height: 90px; background-color: #38373a;padding-top: 7px;" ng-show="!showSearch">
       <md-button  flex="5" hide-gt-sm ng-click="openLeftMenu()" aria-label="Menu">
              <md-icon  md-svg-icon='img/ic_menu_24px.svg'></md-icon>
          </md-button> 
          <div flex style="margin-left: 40px;"> 
            <span class="font-Roboto main-header-forecast"> 
            <i class="fa fa-tint" aria-hidden="true"></i>
              Disaster Forecast
           </span>
          </div>  
    </md-toolbar>

    <md-toolbar class="md-hue-1" ng-show="showSearch" style="background-color:white">
        <div class="md-toolbar-tools">
          <md-button flex="20"  ng-click="showSearch = !showSearch" aria-label="Back">
             <md-icon style="color:black" md-svg-icon='img/ic_arrow_back_24px.svg'></md-icon>
          </md-button>           
          <md-input-container md-theme="input" flex style="height: 33px;">       
         	<input ng-model="search.who" placeholder="search">
          </md-input-container>
          <md-button flex="20" aria-label="Search" ng-click="showSearch = !showSearch">
            <md-icon  style="color:black" md-svg-icon='img/ic_search_24px.svg'></md-icon>
          </md-button>
        </div>
       
      </md-toolbar>

    <md-content flex class="md-padding page-content">

        <div ui-view></div>
    </md-content>
</div>
